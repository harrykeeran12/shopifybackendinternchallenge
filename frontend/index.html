<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="app.js"></script>
  <title>shopify inventory management </title>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <h1>Inventory Management System. </h1>
      <h1></h1>
      <h1></h1>
      <i class="fa-solid fa-pen-to-square update"></i>
      <i class="fa-solid fa-trash-can delete"></i>
      <h1> Add New Order</h1>
      
    </nav>
    <main class="main-content">
      <div class="table">
        <div class="header-row"> 
          <div class="heading id ">ID</div>
          <div class="heading">Inventory Name</div>
          <div class="heading date">Storage Date</div>
          <div class="heading">Inventory Amount</div>
          <div class="heading">Selected </div>
        </div>
      </div>

      <form id="new_entry" onsubmit="return false">
        <input type="text" name="inventory_name" placeholder="inventory name"/>
        <input type="date" name="storage_date"/>
        <input type="number" name="amount" placeholder="enter a number"/>
        <input type="submit" value="Submit New Entry"/>
      </form>
      <p>Hello world.</p>
    </main>
  </div>
</body>
</html>
